<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLmfao-All-Games</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/jsstyle.css">
    <link rel="stylesheet" href="css/comment.css">
</head>
<body>

<div id="preloder">
    <div class="loader"></div>
</div>

<div class="container-fluid  p-0">
    <header class="top-area animal-top">
        <div class="top-nav container ">
            <nav class="navbar navbar-expand-lg  navStyle navbar-dark animal-left">
                <!-- 商标 -->
                <div class="navbar-brand">
                    <a href="#" class="logo-text">GameLmfao</a>
                </div>

                <!-- 汉堡按钮 -->
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#toggle">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <!-- 导航列表 -->
                <div class="navbar-collapse collapse justify-content-end nav-collapse-style" id="toggle">
                    <ul id="navList" class="navbar-nav">
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container game-area">
        <div class="game-content">
            <div class="game-head row">
                <div class="game-category col-lg-4">
                    <span>按游戏类别筛选：</span>
                    <div class="d-inline-block">
                        <select name="game-category-select" id="category" class="form-select my-2 text-primary">
                            <option value="全部游戏">全部游戏</option>
                            <option value="休闲">休闲</option>
                            <option value="体育">体育</option>
                            <option value="冒险">冒险</option>
                            <option value="动作">动作</option>
                            <option value="竞速">竞速</option>
                            <option value="角色扮演">角色扮演</option>
                            <option value="策略">策略</option>
                            <option value="射击">射击</option>
                        </select>
                    </div>
                </div>
                <div class="game-search col-lg-4">
                    <span>按游戏名称搜索：</span>
                    <div class="search-area d-inline-block">
                        <input type="text" name="searchText" placeholder="输入游戏名称：" class="search-input form-control">
                        <i class="fa fa-search search-btn"></i>
                    </div>
                </div>
            </div>
            <hr>
            <div class="game-list">
                <ul class="row gameList">
                </ul>
            </div>
        </div>
    </div>
</div>

<footer class="footer container-fluid">
</footer>


<!--    content fade model-->
<div class="modal fade " id="gameInfo" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header game-top text-light">
                <h5 id="gameName">title</h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body game">
                <div class="gameInfo-content row">
                    <div class="col gameInfo-picture">
                        <img src="" id="game-pc">
                    </div>
                    <div class="col gameInfo-text">
                        <div class="gameInfo-header">
                            <h2 id="game-info-cname">cname</h2>
                            <h5 id="game-info-ename">ename</h5>
                        </div>
                        <div class="gameInfo-content">
                            <div>开发商：<span id="game-info-developer">developer</span></div>
                            <div>发行日期：<span id="game-info-date">date</span></div>
                            <div class="game-profile-area">游戏介绍：
                                <div class="game-profile">
                                    describe
                                </div>
                            </div>
                            <div class="game-score-area">
                                <div id="post" class="commentAll">
                                    <div class="comment-show">
                                        <div class="comment-show-con clearfix">
                                            <div class="comment-show-con-img pull-left"><img
                                                    src="images/header-img-comment_03.png" alt=""></div>
                                            <div class="comment-show-con-list pull-left clearfix">
                                                <div class="pl-text clearfix">
                                                    <a href="#" class="comment-size-name">静态测试 : </a>
                                                    <span class="my-pl-con">&nbsp;newbee!</span>
                                                </div>
                                                <div class="date-dz">
                                                    <span class="date-dz-left pull-left comment-time">2021-12-30 23:11:39</span>
                                                    <div class="date-dz-right pull-right comment-pl-block">
                                                        <a href="javascript:;" class="date-dz-z pull-left">
                                                            <i class="date-dz-z-click-red"></i>赞 (<i class="z-num">6</i>)</a>
                                                    </div>
                                                </div>
                                                <div class="hf-list-con"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="reviewArea clearfix">
                                        <textarea class="content comment-input" placeholder="请输入留言内容&hellip;"
                                                  onkeyup="keyUP(this)"></textarea>
                                        <a href="javascript:;" class="plBtn">发表评论</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">返回</button>
            </div>
        </div>
    </div>
</div>


<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/scrollreveal.min.js"></script>
<script src="js/animate.js"></script>
<script src="js/page.js"></script>
<script src="js/game.js"></script>
<script type="text/javascript" src="js/jquery.flexText.js"></script>
<script type="text/javascript" src="js/post_file.js"></script>
</body>
</html>
