<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLmfao-All-Games</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div id="preloder">
    <div class="loader"></div>
</div>

<div class="container-fluid  p-0">
    <header class="top-area animal-top">
        <div class="top-nav container ">
            <nav class="navbar navbar-expand-lg  navStyle navbar-dark animal-left">
                <!-- 商标 -->
                <div class="navbar-brand">
                    <a href="#" class="logo-text">GameLmfao</a>
                </div>
                <!-- 汉堡按钮 -->
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#toggle">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <!-- 导航列表 -->
                <div class="navbar-collapse collapse justify-content-end nav-collapse-style" id="toggle">
                    <ul id="navList" class="navbar-nav">
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container game-area">
        <div class="game-content">
            <div class="game-head row">
                <div class="game-category col-lg-4">
                    <div class="d-inline-block ms-5">
                        <select name="game-category-select" id="category" class="form-select my-2 text-secondary text-start">
                            <option value="全部游戏">全部游戏</option>
                            <option value="休闲">休闲</option>
                            <option value="体育">体育</option>
                            <option value="冒险">冒险</option>
                            <option value="动作">动作</option>
                            <option value="竞速">竞速</option>
                            <option value="角色扮演">角色扮演</option>
                            <option value="策略">策略</option>
                            <option value="射击">射击</option>
                        </select>
                    </div>
                </div>
                <div class="game-search col-lg-4">
                    <div class="search-area d-inline-block">
                        <input type="text" name="searchText" placeholder="输入游戏名称：" class="search-input form-control">
                        <i class="fa fa-search search-btn"></i>
                    </div>
                </div>
            </div>
            <hr>
            <div class="game-list">
                <ul class="row gameList">
                </ul>
            </div>
        </div>
    </div>
</div>


<div class="modal fade " id="gameInfo" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header game-top text-light">
                <h5 id="gameName">title</h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body game">
                <div class="gameInfo-content row">
                    <div class="col gameInfo-picture">
                        <img src="" id="game-pc">
                    </div>
                    <div class="col gameInfo-text">
                        <div class="gameInfo-header">
                            <h2 id="game-info-cname">cname</h2>
                            <h5 id="game-info-ename">ename</h5>
                        </div>
                        <div class="gameInfo-content">
                            <div>开发商：<span id="game-info-developer">developer</span></div>
                            <div>发行日期：<span id="game-info-date">date</span></div>
                            <div class="game-profile-area">游戏介绍：
                                <div class="game-profile">
                                    describe
                                </div>
                            </div>
                            <div><a href="javascript:"><i id="likedBtn" class="fa fa-thumbs-o-up fa-2x" aria-hidden="true"></i></a><span id="liked" class="text-warning h5 ms-2">99</span>人觉得很赞</div>
                        </div>
                    </div>
                </div>
                <div id="commentList" class="container row">
                   <!-- <div class="card">
                        <div class="card-body">
                            <h6 id="postUser" class="card-subtitle mb-2 text-muted"></h6>
                            <p id="postComment" class="card-text">目前还没有评论哦</p>
                        </div>
                    </div>-->
                </div>
                <div class="row container mt-3">
                    <div class="input-group">
                        <textarea id="content" class="form-control" aria-label="With textarea" contenteditable="true"></textarea>
                    </div>
                    <button id="postBtn" type="button" class="btn btn-outline-success w-25 ms-5">发表评论</button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">返回</button>
            </div>
        </div>
    </div>
</div>

<footer class="footer container-fluid"></footer>


<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/page.js"></script>
<script src="js/scrollreveal.min.js"></script>
<script src="js/animate.js"></script>
<script src="js/game.js"></script>

</body>
</html>
