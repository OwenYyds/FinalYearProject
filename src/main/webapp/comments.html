<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GmLmfao-Comments</title>
<link rel="stylesheet" href="css/jsstyle.css">
<link rel="stylesheet" href="css/comment.css">
</head>
<body>
<div id="post" class="commentAll">
    <!--评论区域 begin-->
    <div class="comment-show">
        <div class="comment-show-con clearfix">
            <div class="comment-show-con-img pull-left"><img src="images/header-img-comment_03.png" alt=""></div>
            <div class="comment-show-con-list pull-left clearfix">
                <div class="pl-text clearfix">
                    <a href="#" class="comment-size-name">静态测试 : </a>
                    <span class="my-pl-con">&nbsp;newbee!</span>
                </div>
                <div class="date-dz">
                    <span class="date-dz-left pull-left comment-time">2021-12-30 11:11:39</span>
                    <div class="date-dz-right pull-right comment-pl-block">
                        <a href="javascript:;" class="date-dz-z pull-left">
                            <i class="date-dz-z-click-red"></i>赞 (<i class="z-num">6</i>)</a>
                    </div>
                </div>
                <div class="hf-list-con"></div>
            </div>
        </div>
    </div>

    <!--评论文本区域 begin-->
    <div class="reviewArea clearfix">
        <textarea class="content comment-input" placeholder="请输入留言内容&hellip;" onkeyup="keyUP(this)"></textarea>
        <a href="javascript:;" class="plBtn">发表评论</a>
    </div>
    <!--评论文本区域 end-->
</div>




<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="js/jquery.flexText.js"></script>
<script type="text/javascript" src="js/post_file.js"></script>


</body>
</html>
