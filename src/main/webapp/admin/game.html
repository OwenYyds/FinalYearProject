<div class="game-manage">
    <div class="head-tittle">
        <h2>游戏管理</h2>
        <div class="game-plus"><a href="#game-add" data-bs-toggle="modal">添加游戏 <i class="fa fa-plus"></i></a></div>
        <div class="game-delete"><a href="#game-delete" data-bs-toggle="modal" class="text-danger">删除游戏</a></div>
        <hr>
        <div class="game-table">
            <table>
                <tbody class="game-load">
                <tr>
                    <th class="gameID">游戏ID</th>
                    <th class="gameImage">游戏图片</th>
                    <th class="Cname">中文名称</th>
                    <th class="Ename">英文名称</th>
                    <th class="category">游戏分类</th>
                    <th class="score">游戏评分</th>
                    <th class="developer">开发商</th>
                    <th class="date">发行日期</th>
                    <th class="profile">游戏简介</th>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
